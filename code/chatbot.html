<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const root=ReactDOM.createRoot(document.querySelector(".js-container"))
      function App(){
        return (
          <>
          <ChatInput />
          <ChatMessage  message="Hello chatbot" sender="user" />
          <ChatMessage message="Hello! How can I help you?" sender="robot" />
          <ChatMessage message="Show me Today's Date" sender="user" />
          <ChatMessage message="Today is October 12" sender="robot" />
          </>
        )
      }
      function ChatInput(){
        return  (
          <>
            <input 
              placeholder="Send a message to chatbot"
              size="30"
            />
            <button>Send</button>
          </>
        )
      }
      
      function ChatMessage({message,sender}){
        return (
          <div>
            {sender === "robot" && <img src="../assets/robot.png" width="50" />}
            { message }
            {sender === "user" && <img src="../assets/user.png" width="50" />}
          </div>
        )
      }
      root.render(<App />)
    </script>
  </body>
</html>
